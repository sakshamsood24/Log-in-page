
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
      
      <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
    
    
      <link rel="stylesheet" href="style.css">
      
    
      <title>Sign-up Page</title>
    </head>
    <body>
    
      <div class="box">
        <div class="header">
          <i class="fas fa-user-circle fa-5x"></i>
          <h1 class="header-text">Sign-up</h1>
        </div>
    
        <form class="login-Form" name="myform" action="#sign Up.html" method="post" onsubmit="return validateform()">
            <div class="user-input">
                <input type="text" name="name" value="" placeholder="Username" style="background-image: url('picon.png');background-position: 1px 1px;background-size: 21px 21px; background-repeat: no-repeat;" >
              </div>     
          <div class="email-input">
            <input type="email" name="email" value="" placeholder="E-mail"style="background-image: url('eicon.png');background-position: 1px 1px;background-size: 21px 21px; background-repeat: no-repeat;" >
          </div>
    
          <div class="password-input">
            <input type="password" name="password" value="" placeholder="Password"style="background-image: url('passicon.png');background-position: 1px 1px;background-size: 21px 21px; background-repeat: no-repeat;" >
          </div>
          <div class="confirm-input">
            <input type="password" name="password2" value="" placeholder="Confirm Password"style="background-image: url('passicon.png');background-position: 1px 1px;background-size: 21px 21px; background-repeat: no-repeat;" >
          </div>
    
          <div class="login-btn">
            <button type="submit" name="button">Sign-up</button>
          </div>
    
        </form>
    
        <div class="choose">
          <p>
            <a href="Index.html">Log-in here</a>
          </p>
        
        </div>
    
    
      </div>
      <script>  
        function validateform(){  
        var name=document.myform.name.value;  
        var password=document.myform.password.value;  
         var x=document.myform.email.value;  
var atposition=x.indexOf("@");  
var dotposition=x.lastIndexOf(".");  
if (atposition<1 || dotposition<atposition+2 || dotposition+2>=x.length)
{  
  alert("Please enter a valid e-mail address \n atpostion:"+atposition+"\n dotposition:"+dotposition);  
  return false;   
        }
        if (name==null || name=="")
        {  
          alert("Name can't be blank");  
          return false;  
        }
        else if(password.length<6)
        {  
          alert("Password must be at least 6 characters long.");  
          return false;  
        }
        var secondpassword=document.myform.password2.value;  
  
if(password==secondpassword){  
return true;  
}  
else{  
alert("password must be same!");  
return false;  
}
        }
        </script
    </body>
    </html>
